<div class="container">
    <div class="statusContent">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container">
                        <div class="input-group stylish-input-group">
                            <input type="text" [(ngModel)]="query" class="form-control" placeholder="Search">
                            <span class="input-group-addon">
                                <form (ngSubmit)="search(query)">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                            </button>
                            </form>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="timeline">
            <li *ngFor="let tracking of trackings">
                <div class="timeline-badge warning">{{tracking.date}}</div>

                <div class="timeline-panel">

                    <div class="timeline-body ">

                        <p>LOKALIZACJA PACZKI: {{tracking.place}}</p>
                        <p>STATUS PACZKI: {{tracking.status}}</p>
                    </div>
                </div>
            </li>


        </ul>
    </div>
</div>
